<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker - Generate Tracking Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌍 Location Tracker</h1>
            <p>Generate tracking links to capture device locations</p>
        </header>

        <main>
            <div class="card">
                <h2>Generate New Tracking Link</h2>
                <form id="generateForm">
                    <div class="form-group">
                        <label for="linkName">Link Name (Optional):</label>
                        <input type="text" id="linkName" placeholder="e.g., Meeting Location, Delivery Point">
                    </div>
                    
                    <div class="form-group">
                        <label for="redirectUrl">Redirect URL (Optional):</label>
                        <input type="url" id="redirectUrl" placeholder="https://example.com">
                    </div>
                    
                    <button type="submit" class="btn-primary">Generate Tracking Link</button>
                </form>
            </div>

            <div id="generatedLink" class="card hidden">
                <h3>✅ Tracking Link Generated!</h3>
                <div class="link-container">
                    <input type="text" id="trackingUrl" readonly>
                    <button onclick="copyLink()" class="btn-secondary">Copy Link</button>
                </div>
                <p class="info">Share this link with others. When they click it, you'll receive their location data.</p>
                
                <div class="actions">
                    <button onclick="viewDashboard()" class="btn-primary">View Dashboard</button>
                    <button onclick="generateNew()" class="btn-secondary">Generate Another</button>
                </div>
            </div>

            <div class="card">
                <h3>📊 Recent Tracking Links</h3>
                <div id="recentLinks">
                    <p class="no-data">No tracking links generated yet.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
